<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
            $(document).ready(() => {
                window.onhashchange = () => {
                    const count = window.location.hash.substr(1, window.location.hash.length - 1)
                    run(count)
                }
                window.location.hash = 10
            });
            const url="http://inspirobot.me/api?generate=true";
            function run(count){
                $("#images").empty()
                for (var i = 0; i < count; i++) {
                    $.get(url, imgUrl => $("#images").append(getImageTag(imgUrl)));
                }
            }
            function getImageTag(url){
                let parts = url.split(".jpg")
                let imgUrlHD = parts[0] + "hd.jpg";
                return `
                    <a href=${imgUrlHD} target="_blank">
                        <img src=${url} height="300" />
                    </a>
                `
            }
		</script>
	</head>
	<body>
		<div id="images" ></div>
	</body>
</html>
